<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 300;
        }

        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .mic-button.listening {
            background: linear-gradient(135deg, #26de81, #20bf6b);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .status {
            margin: 1rem 0;
            padding: 0.5rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        .transcript {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-height: 60px;
            text-align: left;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Voice Assistant</h1>
        
        <button id="micButton" class="mic-button">
            <span id="micIcon">ðŸŽ¤</span>
        </button>
        
        <div id="status" class="status">Click the microphone to start talking...</div>

        <div id="transcript" class="transcript"></div>

    </div>

    <script>
        class VoiceAssistant {
            constructor() {
                this.isListening = false;
                this.mediaRecorder = null;
                this.stream = null;
                this.micButton = document.getElementById('micButton');
                this.status = document.getElementById('status');
                this.transcriptDiv = document.getElementById('transcript');
                this.micIcon = document.getElementById('micIcon');
                
                this.micButton.addEventListener('click', () => this.toggleListening());
            }

            async toggleListening() {
                if (this.isListening) {
                    this.stopListening();
                } else {
                    await this.startListening();
                }
            }

            async startListening() {
                try {
                    // Request microphone access
                    this.stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                    // Setup media recorder
                    this.mediaRecorder = new MediaRecorder(this.stream);
                    this.mediaRecorder.ondataavailable = (event) => {
                        // We can process audio here and send it to server
                        const audioData = event.data;
                        console.log('Audio data available', audioData);
                    };

                    // Start recording audio in chunks
                    this.mediaRecorder.start(100);  // Recording in 100ms chunks
                    this.isListening = true;

                    this.micButton.classList.add('listening');
                    this.micIcon.textContent = 'ðŸ”´';
                    this.updateStatus('Listening... Speak now!');
                    
                } catch (error) {
                    console.error('Microphone error: ', error);
                    this.updateStatus('Microphone access denied. Please check permissions.');
                }
            }

            stopListening() {
                if (this.mediaRecorder && this.mediaRecorder.state === 'recording') {
                    this.mediaRecorder.stop();
                    this.stream.getTracks().forEach(track => track.stop());
                }

                this.isListening = false;
                this.micButton.classList.remove('listening');
                this.micIcon.textContent = 'ðŸŽ¤';
                this.updateStatus('Stopped listening.');
            }

            updateStatus(message) {
                this.status.textContent = message;
            }
        }

        // Initialize the voice assistant when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceAssistant();
        });
    </script>
</body>
</html>
