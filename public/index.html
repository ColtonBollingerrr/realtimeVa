<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Voice Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.disconnected {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .status.connecting {
            background-color: #fef7e0;
            color: #8b5a00;
            border: 1px solid #f4d03f;
        }

        .status.connected {
            background-color: #e8f5e8;
            color: #2d5a2d;
            border: 1px solid #c3e6c3;
        }

        .voice-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 2rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .voice-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .voice-button:active {
            transform: scale(0.95);
        }

        .voice-button.recording {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            animation: pulse 1.5s infinite;
        }

        .voice-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(255, 107, 107, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0);
            }
        }

        .controls {
            margin: 2rem 0;
        }

        .controls label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-weight: 500;
            text-align: left;
        }

        .controls select, .controls textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .controls textarea {
            resize: vertical;
            min-height: 80px;
        }

        .transcript {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            min-height: 100px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .transcript h3 {
            margin-bottom: 1rem;
            color: #667eea;
        }

        .transcript-item {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
        }

        .transcript-item.user {
            background: #e3f2fd;
            border-left: 3px solid #2196f3;
        }

        .transcript-item.assistant {
            background: #f3e5f5;
            border-left: 3px solid #9c27b0;
        }

        .audio-visualizer {
            width: 100%;
            height: 60px;
            margin: 1rem 0;
            background: #f0f0f0;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .audio-bar {
            position: absolute;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Voice Assistant</h1>
        
        <div id="status" class="status disconnected">
            Disconnected
        </div>

        <div class="controls">
            <label for="voice-select">Voice:</label>
            <select id="voice-select">
                <option value="alloy">Alloy</option>
                <option value="echo">Echo</option>
                <option value="fable">Fable</option>
                <option value="onyx">Onyx</option>
                <option value="nova">Nova</option>
                <option value="shimmer">Shimmer</option>
            </select>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" placeholder="You are a helpful voice assistant. Respond naturally and conversationally.">You are a helpful voice assistant. Respond naturally and conversationally.</textarea>
        </div>

        <button id="connectBtn" class="voice-button">
            Connect
        </button>

        <button id="voiceBtn" class="voice-button" disabled>
            Hold to Talk
        </button>

        <div class="audio-visualizer" id="visualizer" style="display: none;">
            <!-- Audio bars will be generated here -->
        </div>

        <div id="error-container"></div>

        <div class="transcript" id="transcript">
            <h3>Conversation</h3>
            <div id="transcript-content">
                <p>Start a conversation by connecting and holding the talk button...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
